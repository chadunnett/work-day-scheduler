<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div>
      <div class="row time-block" id="nine">
        <div class="hour">
          9AM
        </div>
        <textarea class="notes">
</textarea>
        <button class="saveBtn">Save</button>
      </div>

      <div class="row time-block" id="ten">
        <div class="hour">
          10AM
        </div>
        <textarea class="notes">
</textarea>
        <button class="saveBtn">Save</button>
      </div>

      <div class="row time-block" id="eleven">
        <div class="hour">
          11AM
        </div>
        <textarea class="notes">
</textarea>
        <button class="saveBtn">Save</button>
      </div>

      <div class="row time-block" id="noon">
        <div class="hour">
          12PM
        </div>
        <textarea class="notes">
</textarea>
        <button class="saveBtn">Save</button>
      </div>

      <div class="row time-block" id="one">
        <div class="hour">
          1PM
        </div>
        <textarea class="notes">
</textarea>
        <button class="saveBtn">Save</button>
      </div>

      <div class="row time-block" id="two">
        <div class="hour">
          2PM
        </div>
        <textarea class="notes">
</textarea>
        <button class="saveBtn">Save</button>
      </div>

      <div class="row time-block" id="three">
        <div class="hour">
          3PM
        </div>
        <textarea class="notes">
</textarea>
        <button class="saveBtn">Save</button>
      </div>


      <div class="row time-block" id="four">
        <div class="hour">
          4PM
        </div>
        <textarea class="notes">
</textarea>
        <button class="saveBtn">Save</button>
      </div>


      <div class="row time-block" id="five">
        <div class="hour">
          5PM
        </div>
        <textarea class="notes">
</textarea>
        <button class="saveBtn">Save</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
